<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bf35a47ece.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="carousel-container">
        <i class="fas fa-arrow-left" id="prevBtn"></i>
        <i class="fas fa-arrow-right" id="nextBtn"></i>
        <div class="carousel-slide">
            <img src="img/5.jpg" alt="" id="lastClone">
            <img src="img/1.jpg" alt="" id="1">
            <img src="img/2.jpg" alt="" id="2">
            <img src="img/3.jpg" alt="" id="3">
            <img src="img/4.jpg" alt="" id="4">
            <img src="img/5.jpg" alt="" id="5">
            <img src="img/1.jpg" alt="" id="firstClone">
        </div>
        <div class="indicators">
            
        </div>
    </div>

    
    <script src="js/app.js"></script>
</body>
</html>
